[application]

name="ColorChallenge"
main_scene="res://cenas/Splash.tscn"
icon="res://icon.png"

[autoload]

recursos="*res://scripts/recursos.gd"

[display]

width=720
height=1080
borderless_window=true
test_width=360
test_height=540
orientation="portrait"
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

touch=[key(Space)]

[physics_2d]

motion_fix_enabled=true
